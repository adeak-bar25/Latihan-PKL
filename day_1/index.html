<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kelas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="profile">
            <img id="pic" src="https://avatar.iran.liara.run/public/boy" />
            <p id="username">Ade Akbar Magri Dinata</p>
            <p id="usergroup">Kelas XII TKJ 1</p>
        </div>
        <p id="day">Selasa, 08 Juli 2025</p>
        <div id="card-container">
            <div class="card">
                <p class="subjects-title">Matematika</p>
                <p class="subjects-time">Jam 07:15 - 09:00 WITA</p>
                <button>Absensi</button>
            </div>
            <div class="card">
                <p class="subjects-title">Informatika</p>
                <p class="subjects-time">Jam 09:00 - 10:10 WITA</p>
                <button>Absensi</button>
            </div>
            <div class="card">
                <p class="subjects-title">Agama</p>
                <p class="subjects-time">Jam 10:30 - 12:20 WITA</p>
                <button>Absensi</button>
            </div>
            <div class="card">
                <p class="subjects-title">Bahasa Inggris</p>
                <p class="subjects-time">Jam 12:50 - 14:00 WITA</p>
                <button>Absensi</button>
            </div>
            <div class="card">
                <p class="subjects-title">Bahasa Indonesia</p>
                <p class="subjects-time">Jam 14:00 - 15:30 WITA</p>
                <button>Absensi</button>
            </div>
        </div>
    </main>
</body>

</html>
